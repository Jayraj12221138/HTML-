<body>
    <form action="/action">
        <label>

        <label>
        PASSWORD
        <input type="password" placeholder="password" /> // placeholder curser ke liye use hota hai// 
        </label>
        <br/>
        <label>
        Age
        <input type="number" placeholder="age"/>
        </label>
        <br/>
        TIME
        <input type="time"/>
        <br/>
        COLOR
        <input type="color"/>
        <br/>
        <button>submit</button><!--3types of button-->
        <button  type="button">hello</button> //button type
        <button>reset</button>//reset button
    </form>
    
</body>
